<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Cousine" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="vendors/jQueryUI/jquery-ui.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>JQueryUI</title>
</head>

<body>
  <div id="wrapper">
    <div id="magic"></div>

    <p class="center">
      <select id="menu">
        <option value="blind">Blind</option>
        <option value="bounce">Bounce</option>
        <option value="clip">Clip</option>
        <option value="drop">Drop</option>
        <option value="explode">Explode</option>
        <option value="fade">Fade</option>
        <option value="fold">Fold</option>
        <option value="highlight">Highlight</option>
        <option value="puff">Puff</option>
        <option value="pulsate">Pulsate</option>
        <option value="scale">Scale</option>
        <option value="shake">Shake</option>
        <option value="size">Size</option>
        <option value="slide">Slide</option>
        <option value="transfer">Transfer</option>
      </select>
      <button id="demo" class="center">Click me !</button></p>
  </div>
  <script src="vendors/jQueryUI/external/jquery/jquery.js"></script>
  <script src="vendors/jQueryUI/jquery-ui.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
